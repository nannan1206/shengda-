<html>

	<head>
		<meta charset="utf-8" />
		<title>封套、房卡套</title>
	    <style type="text/css">
	    	#canvas{border: 1px solid #333333;}
			#a1,#a2,#a3{fill:white;stroke-width:2;stroke:rgb(0,0,0)	}
	    </style>

	</head>

	<body>
		<h3>封套、房卡套</h3>
		<form>
			<span>
				<label>宽()mm</label>
				<input id="w" type="number" min="0" max="400" value="145" />
			</span>
			<span>
				<label>高()mm</label>
				<input id="h" type="number" min="0" max="400" value="150" />
			</span>

			<span>
				<label>粘兜高()mm</label>
				<input id="n" type="number" min="0" max="200" value="45" />
			</span>
			<input type="button" name="button" value="测试" onclick="print()">
		</form>

		<svg id="canvas" width="500" height="500">			
			<rect id="a1" x="0" y="0" width="150" height="145" />
			<rect id="a2" x="150" y="0" width="150" height="145" />
			<rect id="a3" x="0" y="145" width="150" height="45" />
			<!-- Label the points -->
			<g font-size="20" font="sans-serif" fill="black" stroke="none" text-anchor="middle">
				<text id="b1" x="70" y="0" dy="30">宽</text>
				<text id="b2" x="0" y="75" dx="20">高</text>
				<text id="b3" x="0" y="145" dx="30" dy="30">粘宽高</text>
			</g>

		</svg>
		<script>
			function print() {
				var a = h.value;
				var b = w.value;
				var c = n.value;			
//	            console.log(a+","+b+","+c+");
				var rect = document.getElementById('a1');
				rect.setAttribute('height', a)
				rect.setAttribute('width', b)
				var rect1 = document.getElementById('a2');
				rect1.setAttribute('x', b)
				rect1.setAttribute('height', a)
				rect1.setAttribute('width', b)
				var rect2 = document.getElementById('a3');
				rect2.setAttribute('y', a)
				rect2.setAttribute('height', c)
				rect2.setAttribute('width', b)
				var text=document.getElementById('b1');
				text.setAttribute('x',b/2)
				var text1=document.getElementById('b2');
				text1.setAttribute('y',a/2)
				var text2=document.getElementById('b3');
				text2.setAttribute('y',a)	
			}
		</script>

	</body>

</html>
