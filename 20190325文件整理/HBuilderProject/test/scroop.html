<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript" src="js/jquery-2.2.0.js" ></script>
		<script>
			//jq部分
$(document).scroll(function(e) {
    if($(document).scrollTop()!=0){
        $("#test2").stop();
         $("#test0").fadeOut();
          $("#test1").fadeOut();
        $("#test2").animate({"top":"0"});
    }
    else{
    	$("#test0").fadeIn();
          $("#test1").fadeIn();
        $("#test2").stop();
        $("#test2").animate({"top":"90px"});
    }
});
		</script>
		<style>
		#test0 {width: 100%;height:50px;   position:fixed; top:0px; background:#EAB300; }
		#test1 {width: 100%;height: 40px;   position:fixed; top:50px; background:#341E00; }
		#test2 {width: 100%;height: 20px;   position:fixed; top:90px; background:#F30; }
		.a{width:100%;height: 2200px;border: 1px solid #333333;}
		</style>
	</head>
	<body>
		<div id="test0"></div>
		<div id="test1"></div>
		<div id="test2"></div>
		<div class="a"></div>
	</body>
</html>
