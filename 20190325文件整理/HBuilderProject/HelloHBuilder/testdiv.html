<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
			<script type="text/javascript" src="js/jquery.min.js" ></script>
		<title></title>
	</head>

	<body>
		<div>
			<div id="left" style="float:left;width:100px; background:#FF0000;">left</div>
			<div id="right" style="float:left;width:100px; background:#666;">right
				<br/>right</div>
		</div>
		<script type="text/javascript">
			$(function(){
			if($("#left").height() > $("#right").height()){
			$("#right").css("height",$("#left").height()) 
			}else{
			$("#left").css("height",$("#right").height()) 
			}
			})
		</script>
	</body>

</html>
