<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script src="js/vue2.js"></script>
		<script src="js/vue-router2.js"></script>
	</head>
	<body>
		<!--定义模板-->
		<div id="app">
			<router-link to='/login'>登录</router-link>
			<router-link to='/register'>注册</router-link>
			<router-link to='/login'>登录</router-link>
			<router-link to='/register'>注册</router-link>
		<!--占位符-->
			<router-view></router-view>
		</div>

	</body>
	<script type="text/javascript">
		//定义根组件
		var App=Vue.extend()
		//定于注册组件
				var register=Vue.extend({
					template:'		<div><img src="img/PVC-01.png" /></div>'
				})
		//定于登录组件
				var login=Vue.extend({
					template:'		<div><img src="img/PVC-02.png" /></div>'
				})
		//定义酷游并且注册路由
		var vueRputer = new VueRouter({
			routes :[
			{path:'/',redirect:'/login'},
			{path:'/login',component:login},
			{path:'/register',component:register}
			]
		})
		//使用路由
		new Vue({
			el :'#app',
			router :vueRputer
		})			
	</script>

</html>
