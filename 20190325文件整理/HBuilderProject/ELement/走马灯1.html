<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
		<style>
			.el-carousel__item h3 {
				color: #475669;
				font-size: 18px;
				opacity: 0.75;
				line-height: 300px;
				margin: 0;
			}
			
			.el-carousel__item:nth-child(2n) {
				background-color: #99a9bf;
			}
			
			.el-carousel__item:nth-child(2n+1) {
				background-color: #d3dce6;
			}
		</style>
	</head>

	<body>
		<div id="app">
			<template>
				<el-carousel :interval="5000" arrow="always" class="d_jump" :height="imgHeight">
					<el-carousel-item v-for="item in imgList" :key="item.id">
						<el-row>
							<el-col :span="24"><img ref="imgHeight" :src="item.idView" class="banner_img" /></el-col>
						</el-row>
					</el-carousel-item>
				</el-carousel>
			</template>
		</div>

	</body>
	<!-- import Vue before Element -->
	<script src="https://unpkg.com/vue/dist/vue.js"></script>
	<!-- import JavaScript -->
	<script src="https://unpkg.com/element-ui/lib/index.js"></script>
	<script>
		new Vue({
			el: '#app',
			//		  data: {
			//		    sites: [
			//		      { url: 'img/1.jpg' },
			//		      { url:: 'img/2.jpg' },
			//		      { url: 'img/3.jpg' }
			//		    ]
			//		  }
			data() {
				return {
					// 图片需要引入, 否则无法显示
					imgList: [{
						id: 0,
						idView: require('img/1.jpg')
					}, {
						id: 1,
						name: '详情',
						idView: require('img/2.jpg')
					}, {
						id: 2,
						name: '推荐',
						idView: require('img/3.jpg')
					}]
				}
			}
		})
	</script>

</html>
