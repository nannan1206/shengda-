		<script type="text/javascript">
			function jump_url(url){
			            var time=5;
			            setInterval(function(){ 
			                document.getElementById("time").innerHTML=time;
			                time--;
			                if(time==0){
			                    window.location.href=url
			                }
			            }, 1000);
			        };
			        window.onload=jump_url("https://baojia.shengdaprint.com/");
		</script>
