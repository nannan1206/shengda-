<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>新报价登录提示页</title>
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="renderer" content="webkit" />
		<meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0,user-scalable=no">
		<!--网页导航图标-->
		<link rel="shortcut icon" type="image/x-icon" href="css/dacui.ico" />
		<link rel="stylesheet" href="css/login.css " />
	</head>

	<body>
		<div class="logoimg">
			<img src="img/logo1.png" alt="大崔图标展示" />
		</div>
		<!--登录表单内容区域-->
		<div class="finishArea">
			<p>盛大印刷提醒您：此报价网址已经失效，点击按钮进入新报价页面</p>
			<a class="loginButton" href="https://baojia.shengdaprint.com/">点击进入新报价页面</a>
			<a class="jump"><span id="time">  </span>秒后自动进入首页</a>
		</div>

	</body>
	<script type="text/javascript">
		var t = 5;
		var timer = setInterval(time, 1000);
		var spans = document.getElementById("time");

		function time() {
			t--;
			spans.innerHTML = '<span>' + t + '</span>';
			if (t == 0) {
				clearInterval(timer);
				return window.location.href = 'https://baojia.shengdaprint.com/';
			}
			console.log(t);
		}
	</script>

</html>
