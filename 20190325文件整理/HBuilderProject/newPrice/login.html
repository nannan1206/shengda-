<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>新报价登录</title>
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="renderer" content="webkit" />
		<meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=2.0,user-scalable=no">
		<meta name="keywords" content="盛大印刷，郑州印刷厂，盛大彩印，数码印刷，不干胶印刷，郑州名片印刷，盛大印刷厂，海报印刷，单页印刷，河南印刷厂，名片印刷">
		<meta name="description" content="河南盛大彩色印刷有限公司是河南地区知名的印刷服务企业，成立于2000年。主营商务印刷（DM单页、海报、画册、手提袋等）、拼版名片、不干胶标签、骑马钉、覆膜、数码彩印为主要业务范围，面向广大广告公司、设计公司、文印店、图文店等业内同行提供服务。">
		<!--网页导航图标-->
		<link rel="shortcut icon" type="image/x-icon" href="css/shengda.ico" />
		<link rel="stylesheet" href="css/common.css" />
		<link rel="stylesheet" href="css/login.css" />
		<script type="text/javascript" src="js/jquery-1.11.2.js"></script>
		<script type="text/javascript" src="js/index.js"></script>
		<script>
		</script>
	</head>

	<body>
		<!--登录头部-->
		<div class="top">
			<img src="img/logo.png" />
			<h3>客户登录</h3>
		</div>
		<!--登录表单内容区域-->
		<div class="loginbody">
			<div class="loginstyle">
				<div class="qqLogin active"><span>客户登录</span></div>
				<div class="telLogin"><span>手机号登录</span></div>
				<div class="line"></div>
			</div>
			<!--手机号-->
			<div class="telARea">
				<div class="phone">
					<div class="tel"></div>
					<input name="iphone" type="number" id='pass1' maxlength="11" placeholder="请输入手机号">
					<img src="img/error.png" class="urog-regclose" data-close="pass1" />
				</div>
				<div class="addor">
					<div class="passWord">
						<div class="pass"></div>
						<input name="password" type="number" placeholder="请输入验证码">
					</div>
					<!--点击添加active-->
					<div class="imgNum">
						<span>获取验证码</span>
					</div>
				</div>
				<!--登陆-->
				<a class="loginButton" href="addMessage.html">登录</a>
			</div>
			<!--qq号-->
			<div class="qqStyLogin">
				<div class="phone">
					<div class="qqgray"></div>
					<input name="iphone" type="number" id="pass2" maxlength="10" placeholder="请输入客户名称/QQ">
					<img src="img/error.png" class="urog-regclose" data-close="pass2" />
				</div>
				
				<div class="qqTips">
					<span>如果你是盛大注册客户，直接输入传单QQ<br />登录即可获取精准信息。</span>
				</div>
				<!--登陆-->
				<a class="loginButton" href="addMessage.html">登录</a>
			</div>

		</div>
		<!--底部文字-->
		<div class="loginfooter">
			<p>盛大彩色印刷有限公司</p>
		</div>
	</body>

</html>
